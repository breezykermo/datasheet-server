# If you have any process.env variables, this is where they should be specified.
service: datasheet-server
runtime: nodejs12
instance_class: F1
automatic_scaling:
  max_instances: 1
handlers:
- url: /api/timemap_data/(.*)
  static_dir: /
  http_headers: 
    Access-Control-Allow-Origin: "*"

