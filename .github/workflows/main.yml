name: CD
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: webfactory/ssh-agent@v0.4.1
        with:
            ssh-private-key: ${{ secrets.CI_SSH }}
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7 #install the python needed
      - name: Checkout configs repo
        uses: actions/checkout@v2
        with:
          repository: forensic-architecture/configs
          ref: devops/ci-workflow
          token: ${{ secrets.CD_Workflow_PAT }} # `GitHub_PAT` is a secret that contains your PAT
          path: configs
      - name: Generate .env file
        run: 'echo "[datasheet] \n PORT=4444 \n SERVICE_ACCOUNT_EMAIL=$SERVICE_ACCOUNT_EMAIL \n SERVICE_ACCOUNT_PRIVATE_KEY=$SERVICE_ACCOUNT_PRIVATE_KEY" > configs/timemap/.env'
        shell: bash
        env:
          SERVICE_ACCOUNT_EMAIL: ${{secrets.SERVICE_ACCOUNT_EMAIL}} 
          SERVICE_ACCOUNT_PRIVATE_KEY: ${{secrets.SERVICE_ACCOUNT_PRIVATE_KEY}}
      - name: Check for .env file
        run: cat configs/timemap/.env 
      - name: Generate vault file
        run: python3 configs/generate_timemap_vault.py
      - name: Checkout devops repo
        uses: actions/checkout@v2
        with:
          repository: forensic-architecture/devops
          path: devops
      - name: Copy new config file
        run: cp configs/vault.yml devops/vars/vault.yml
      - name: install ansible
        run: sudo apt update &&
             sudo apt install software-properties-common &&
             sudo apt-add-repository --yes --update ppa:ansible/ansible &&
             sudo apt install ansible
      - name: install pip3
        run: sudo apt-get update &&
             sudo apt-get -y install python3-pip
      - name: install jmespath
        run: pip3 install jmespath
      - name: install dependencies
        run: ansible-galaxy install angstwad.docker_ubuntu &&
             sudo apt install gawk
